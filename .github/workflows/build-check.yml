name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Type check
      run: npm run type-check

    - name: Lint check
      run: npm run lint

    - name: Build application
      run: npm run build
      env:
        # Use dummy values for build testing
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || 'dummy_github_token' }}
        HUGGINGFACE_TOKEN: hf_dummy_token_for_build_test
        HUGGINGFACE_USERNAME: dummy_user
        NEXT_PUBLIC_APP_URL: https://example.com

    - name: Check build output
      run: |
        if [ -d ".next" ]; then
          echo "âœ… Build successful - .next directory created"
          ls -la .next/
        else
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi

    - name: Build summary
      run: |
        echo "## Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… TypeScript compilation passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ESLint checks passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Next.js build completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Ready for deployment! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
